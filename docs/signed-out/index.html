<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログアウトしました</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      line-height: 1.6;
      text-align: center;
    }
    .card {
      margin-top: 60px;
      background: #f6f8fa;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }
    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn-primary {
      background: #0969da;
      color: #ffffff;
    }
    .btn-ghost {
      background: transparent;
      color: #24292f;
      border: 1px solid #d0d7de;
    }
    .status {
      margin-top: 16px;
      font-size: 0.95rem;
      color: #57606a;
    }
    .hint {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #6e7781;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ログアウトしました</h1>
    <p>
      Azure Static Web Apps からのサインアウトが完了しました。<br />
      再度閲覧するには、GitHubでサインインしてください。
    </p>
    <p class="status" id="purge-status">アプリ側の認証情報を整理しています...</p>
    <div class="actions">
      <button class="btn btn-primary" onclick="login()">GitHubで再ログイン</button>
      <button class="btn btn-ghost" id="purge-button" onclick="purgeAuth()">アプリの認証情報を再度削除</button>
      <a class="btn btn-ghost" href="https://github.com/logout" target="_blank" rel="noreferrer">GitHubをログアウト</a>
    </div>
    <p class="hint">
      GitHub 自体のログイン状態は別管理です。完全にサインアウトしたい場合は<br />
      上記の <strong>アプリの認証情報を再度削除</strong> と <strong>GitHubをログアウト</strong> を順に実行してください。
    </p>
  </div>

  <script>
    function login() {
      window.location.href = '/.auth/login/github?post_login_redirect_uri=/';
    }

    async function purgeAuth() {
      const status = document.getElementById('purge-status');
      const button = document.getElementById('purge-button');

      button.disabled = true;
      status.textContent = 'アプリの認証情報を削除しています...';

      try {
        const response = await fetch('/.auth/purge/github', { method: 'POST' });
        if (response.ok) {
          status.textContent = 'SWA 側のセッションを削除しました。必要に応じて GitHub もログアウトしてください。';
        } else {
          status.textContent = `SWA セッション削除に失敗しました (status: ${response.status})。時間をおいて再試行してください。`;
          button.disabled = false;
        }
      } catch (error) {
        status.textContent = 'SWA セッション削除に失敗しました。ネットワーク状態を確認してください。';
        button.disabled = false;
      }
    }

    document.addEventListener('DOMContentLoaded', purgeAuth);
  </script>
</body>
</html>
