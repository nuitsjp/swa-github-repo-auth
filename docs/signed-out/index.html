<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ログアウトしました</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 24px;
      line-height: 1.6;
      text-align: center;
    }
    .card {
      margin-top: 60px;
      background: #f6f8fa;
      border-radius: 8px;
      padding: 32px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.08);
    }
    .actions {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn {
      padding: 10px 16px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .btn-primary {
      background: #0969da;
      color: #ffffff;
    }
    .btn-ghost {
      background: transparent;
      color: #24292f;
      border: 1px solid #d0d7de;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ログアウトしました</h1>
    <p>
      Azure Static Web Apps からのサインアウトが完了しました。<br />
      再度閲覧するには、GitHubでサインインしてください。
    </p>
    <p>
      <small>※ GitHub 自体のセッションは保持されます。完全にログアウトしたい場合は GitHub 側でもサインアウトしてください。</small>
    </p>
    <div class="actions">
      <button class="btn btn-primary" onclick="login()">GitHubで再ログイン</button>
      <a class="btn btn-ghost" href="https://github.com/logout" target="_blank" rel="noreferrer">GitHubをログアウト</a>
    </div>
  </div>

  <script>
    function login() {
      window.location.href = '/.auth/login/github?post_login_redirect_uri=/';
    }
  </script>
</body>
</html>
