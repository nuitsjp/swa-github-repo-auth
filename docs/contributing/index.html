<body>
  <h1>Contributing</h1>
  <p>Pull Requestを送る際は、Azure Static Web Apps用のGitHub Actionsが成功することを確認してください。</p>
  <ul>
    <li>コミットメッセージには<code>&lt;Area&gt;: &lt;Summary&gt;</code>形式を使用してください。</li>
    <li>Secretsや個人情報を含めないようご注意ください。</li>
  </ul>
</body>
